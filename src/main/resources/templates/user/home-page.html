<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="row">

    <div class="col-2" style="padding: 0; padding-top: 15px">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
            </li>
        </ul>
    </div>

    <div class="d-flex flex-column flex-shrink-1 p-3 col" id="userPanel">
        <h1 class="">User information-page</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <h2 class="navbar-brand">About user</h2>
            </div>
        </nav>

        <div class="p-3 bg-white border">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Social credit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${user}">
                        <td th:text="*{getId()}" ></td>
                        <td th:text="*{getUsername()}" ></td>
                        <td th:text="*{getRoles()}" ></td>
                        <td th:text="*{getSocialCredit()}" ></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
